<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penambangan Bumi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="title">Penambangan Bumi</h1>
        <p id="description">Mulailah menambang koin Anda dengan mengetuk Bumi!</p>
        <button id="mine-btn">Tambang Koin</button>
        <p id="remaining-coins">Sisa Koin yang Bisa Ditambang: <span id="remaining-coins-value"></span></p>
        <hr>
        <h2 id="gameplay-title">Permainan Penambangan Bumi</h2>
        <div>
            <p id="coin-balance">Saldo Koin: 0</p>
            <button id="send-coins-btn">Kirim Koin</button>
            <div>
                <input type="text" id="recipient-address" placeholder="Alamat Dompet Penerima">
                <input type="number" id="send-amount" placeholder="Jumlah untuk Dikirim">
                <button id="send-coin-btn">Kirim</button>
            </div>
        </div>
        <div>
            <select id="language">
                <option value="id">Bahasa Indonesia</option>
                <option value="en">English</option>
            </select>
        </div>
        <script src="script.js"></script>
</body>
</html>
